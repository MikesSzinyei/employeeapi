<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
        <div class="container">
            <h1>Sablon</h1>
<!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#operatorButton">
            Hozzáad
          </button>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
  Belépés
</button>
         
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Név</th>
                        <th>Település</th>
                        <th>Fizetés</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

<!-- Modal -->
<div class="modal fade" id="operatorButton" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="operatorModalLabel">Hozzáadás</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div> <!--form-->
          <div class="mb-3">
            <label for="id" class="form-label">Az</label>
            <input type="text" class="form-control" id="id" >
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input type="text" class="form-control" id="name" >
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Település</label>
            <input type="text" class="form-control" id="city" >
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Fizetés</label>
            <input type="text" class="form-control" id="salary" >
          </div>

        </div><!--form-->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
        <button type="button" class="btn btn-primary" id="operatorButton">Mentés</button>
      </div>
    </div>
  </div>
</div>
<!-- modal 1 vége-->



<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Belépés</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div>
          <div class="mb-3">
            <label for="user" class="form-label">Felhasználó név</label>
            <input type="email" class="form-control" id="user" >
          </div>

          <div class="mb-3">
            <label for="pass" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="pass">
          </div>
          
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
